<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<button class="moje_tlacitko" onclick="zcervenej()">Červený po kliknutí</button>

	<button class="zvetsovaci_tlacitko" onclick="zvetsiPismo()">Větší po kliknutí</button>

	<script src="main.js"></script>

</html>
